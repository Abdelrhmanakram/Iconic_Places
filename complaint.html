<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="complaint.css">
    <title>Complaint form</title>
    <link rel="icon" href="">
</head>
<body>
    <div class="bg-image"></div>

    <div class="bg-text">
        <form method="post" action="comp.php">
            <h1>Complaint Form</h1>
            <fieldset>
                <legend>Personal Information</legend>
                <table>
                    <!-- <tr>
                        <td><label for="name" id="name-label">First Name:</label></td>
                        <td><input type="text" id="name" name="user_name" placeholder="Enter Your FName" required></td>
                    </tr> -->
                    <tr>
                        <td>
                            <label for="address">Complaint type:</label>
                        </td>
                        <td>
                        <select name="type" id="rate">
                        <option value="service">service</option>
                        <option value="customer experience">customer experience</option>
                        <option value="Continual">Continual</option>
                        <option value="Communication">Communication</option>
                        
                     
                                </select>
                            </td>                    
                            </tr>

                    <tr>
                        <td>
                            <label for="date">Date: </label>
                        </td>
                        <td>
                            <input type="date" id="date" name="date">    
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="phone">Phone: </label>
                        </td>
                        <td>
                            <input type="tel" id="phone" name="phone" placeholder="Enter contact Number">
                        </td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <legend>Your Complaint</legend>
                <div>
                    <textarea
                    id="msg"
                    name="user_msg"
                    rows="8"
                    cols="40"
                    placeholder="Specify your issue."></textarea>
                </div>
            </fieldset>
               
            <div id="submitbutton">
                <button type="submit" name="submit" id="submit">Submit your complaint</button>
            </div>
        </form>
    </div>
</body>
</html>
